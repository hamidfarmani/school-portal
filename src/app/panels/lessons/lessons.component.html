<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h1">Lessons List</h1>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>unit</th>
            <th>group</th>
            <th colspan="3" style="text-align:center">Options</th>
  
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let lesson of arrLessons">
            <td>{{lesson.id}}</td>
            <td>{{lesson.name}}</td>
            <td>{{lesson.unit}}</td>
            <td>{{lesson.groupid.name}}</td>
            <td><button class="btn btn-warning" (click)="editUser(lesson.id)">Edit User</button></td>
            <td><button class="btn btn-warning" (click)="changePass(lesson.id)">Change password</button></td>
            <td><button class="btn btn-danger" (click)="deleteUser(lesson.id)">Delete User</button></td>
  
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
