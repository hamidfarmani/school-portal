<div class="col-md-6">
    <h2 class="text-center">Add Timetable</h2>
  <form>
    <div class="form-group">
      <label for="lesson">Lesson:</label>    
      <select name="lesson" class="form-control selcls"  [(ngModel)]='selectedLesson'>
        <option [ngValue]="lesson"  *ngFor="let lesson of arrLessons">{{lesson.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stdgroup">Student Group:</label>    
      <select name="stdgroup" class="form-control selcls"  [(ngModel)]='selectedStdgroup'>
        <option [ngValue]="stdgroup"  *ngFor="let stdgroup of arrStdgroups">{{stdgroup.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="teacher">Teacher:</label>    
      <select name="teacher" class="form-control selcls"  [(ngModel)]='selectedTeacher'>
        <option [ngValue]="teacher"  *ngFor="let teacher of arrTeachers">{{teacher.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="room">Room:</label>    
      <select name="room" class="form-control selcls"  [(ngModel)]='selectedRoom'>
        <option [ngValue]="room"  *ngFor="let room of arrRooms">{{room.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="day">Day:</label>    
      <select name="day" class="form-control selcls"  [(ngModel)]='selectedDay'>
        <option [ngValue]="day"  *ngFor="let day of days">{{day.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="time">Time:</label>    
      <select name="time" class="form-control selcls"  [(ngModel)]='selectedTime'>
        <option [ngValue]="time"  *ngFor="let time of times">{{time.name}}</option>
      </select>
    </div>
  
  
  
    <button class="btn btn-success" (click)="create()">Create</button>
  </form>
  </div>
